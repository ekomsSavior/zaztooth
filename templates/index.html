    <h2>Zaztooth — Ubertooth Web Scanner</h2>
    <button onclick="runScan()">Start Scan</button>
    <pre id="output"></pre>

    <script>
        function runScan() {
            fetch("/scan")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("output").innerText = data.output || data.error;
                });
        }
    </script>
